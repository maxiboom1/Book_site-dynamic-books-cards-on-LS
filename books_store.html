<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <!-- Form -->
    <div class="container">
        <br>
        <h2>Register new book - This will create new card for every new book - and also will be synced with LocalStorage - it will remember the books even if you reload the webpage.</h2><br>
        <form>
              
            <div class="mb-3">
            <label for="title" class="form-label">Book title</label>
            <input type="text" class="form-control" id="title" name="title">
            </div>
            
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" name="autor">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl">
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price">
            </div>
            <div class="row">
              <div class="col-10">
                <button type="submit" class="btn btn-primary">Add Book</button>
              </div>
              <div class="col-2" style="direction: rtl;">
                <button type="button" class="btn btn-warning clear_all">Clear All</button>
              </div>
            </div>

            
            <hr class="border border-danger border-2 opacity-50"> 
        </form>
    
    </div>
    
    <!-- Book DB -->
    <div class = "container" id="book_list">

        <div class="row" id="dynamic_content">
 
          </div>

    </div>
    
    <script src="books_store.js"></script>
  
  </body>
</html>
